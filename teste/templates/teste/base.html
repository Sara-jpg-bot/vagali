<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}                        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VAGALI{% endblock %}</title> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/Logo/LOGOBRANCO.png' %}" alt="Vagali Logo" class="navbar-logo me-2"> 
                Vag<span class="span-logo">Ali</span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            {% include 'nav.html' %} 

        </div>
    </header>

    {% block content %}
    {% endblock %}

    <div id="supportButton" class="position-fixed bottom-0 end-0 m-4">
        <button class="btn btn-lg rounded-circle shadow-lg btn-primary" data-bs-toggle="collapse" data-bs-target="#chatWidget" aria-expanded="false" aria-controls="chatWidget">
            <i class="bi bi-chat-dots fs-3"></i>
        </button>
    </div>
    <div id="chatWidget" class="collapse position-fixed bottom-0 end-0 m-4" style="width: 22rem; max-height: 28rem; z-index:1050;">
        <div class="card shadow-lg border-0 h-100 d-flex flex-column">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="bg-white text-primary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 35px; height: 35px;">
                        <i class="bi bi-robot fs-5"></i>
                    </div>
                    <div>
                        <h6 class="mb-0">Assistente Virtual</h6>
                        <small>Online agora</small>
                    </div>
                </div>
                <button class="btn btn-sm btn-light" data-bs-toggle="collapse" data-bs-target="#chatWidget">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div id="chatMessages" class="card-body overflow-auto bg-light flex-grow-1">
                <div class="text-muted small">Inicie uma conversa...</div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input id="messageInput" type="text" class="form-control" placeholder="Digite sua mensagem...">
                    <button id="sendMessage" class="btn btn-primary">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
