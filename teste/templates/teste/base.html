{% load static %} <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VAGALI{% endblock %}</title> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block head_extra %}
    {% endblock %}
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'main/images/Logo/LOGOBRANCO.png' %}" alt="Vagali Logo" class="navbar-logo me-2"> 
                Vag<span class="span-logo">Ali</span>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            {% include 'nav.html' %} 

        </div>
    </header>

    {% block content %}
    {% endblock %}

    <div id="supportButton" class="position-fixed bottom-0 end-0 m-4">
        <button class="btn btn-lg rounded-circle shadow-lg btn-primary" data-bs-toggle="collapse" data-bs-target="#chatWidget" aria-expanded="false" aria-controls="chatWidget">
            <i class="bi bi-chat-dots fs-3"></i>
        </button>
    </div>
    <div id="chatWidget" class="collapse position-fixed bottom-0 end-0 m-4" style="width: 22rem; max-height: 28rem; z-index:1050;">
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    

    {% block scripts_extra %}
    {% endblock %}
</body>
</html>
