{% extends "base.html" %}
{% load static %}


{% block title %}Login - VAGALI{% endblock %}

{% block content %}
<section class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="login-cadastro-container">

        <div id="loginForm">
            <h1 class="text-center mb-4">Login VagAli</h1>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %} 
                
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="loginEmail" name="username" placeholder="vagali@gmail.com" required>
                    </div>
                <div class="mb-3">
                    <label for="loginSenha" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="loginSenha" name="password" placeholder="********" required>
                    </div>
                <div class="d-flex justify-content-between mb-3">
                    <button type="submit" class="btn btn-success">Entrar</button>
                    <button type="button" class="btn btn-danger" onclick="window.location.href = '{% url 'index' %}'">Cancelar</button>
                </div>
            </form>
            <div class="text-center">
                <p class="text-muted">Ainda n√£o tem conta?
                    <a href="{% url 'cadastro' %}" class="btn btn-link toggle-link">Cadastre-se aqui</a>
                </p>
            </div>
        </div>

    </div>
</section>
{% endblock %}
